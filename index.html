<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="card">
            <a href="#" class="image-equilibrium">
                <img class="image" src="./src/images/image-equilibrium.jpg" alt="imagem equilibrium">
            </a>
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="information">   
                <p class="value">0.041 ETH</p>
                <p class="days">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="./src/images/image-avatar.png" alt="NFT creator">
                
                <P class="creator-name">Creation of <a href="#" class="name">Jules Wyvern</a></P>
            </div>

        </div>
    </main>
</body>
</html>
